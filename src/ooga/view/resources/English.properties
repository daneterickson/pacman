header1=HOW TO PLAY
imageFile1=pacmanEatingPellets.gif
instructionText1=Move the Pac Man to eat pellets and avoid ghosts.  You will win points when you eat pellets and lose a life every time a ghost eats you.  You win if you eat all the pellets.  You lose if you lose all your lives.
header2=HOW TO MOVE
imageFile2=WASD.gif
instructionText2=Use the WASD keys to move.
header3=HOW TO PLAY & PAUSE
imageFile3=play-pause.png
instructionText3=Use the play and pause buttons to start and stop gameplay.
header4=HOW TO STEP
imageFile4=bigSkipIcon.png
instructionText4=Use the skip button to play a single step of the game.
header5=HOW TO CONTROL GAME SPEED
imageFile5=sliderImg.png
instructionText5=Use the slider to speed up and slow down the game.
header6=HOW TO DISPLAY STATS
instructionText6=Click the STATS button to see game stats.
header7=HOW TO SAVE YOUR GAME
instructionText7=Click the SAVE GAME button to save your game.
header8=HOW TO RESTART THE GAME
instructionText8=Click the RESTART button to restart the game from fresh.